<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <script src="eas.js" defer></script>
    </head>
    <body>
        <div class="header">
            <p>Etch-a-Sketch</p>
        </div>
        <div class="main">
            <div class="left">
                <div class="gridSize">
                    <label for="gridSize">Choose grid size:</label>
                    <input type="range" id="gridSize" value="16" name="gridSize" min="1" max="64" step="1" onmousemove="rangeValue(this.value)" onChange="range(this.value)">         
                    <p class="showGridSize">
                        Grid size: 
                        <span id="rangeValue">16</span>
                        x 
                        <span id="rangeValue">16</span>
                    </p>
                </div>
                <div class="toolbar">
                    <input type="radio" id="eraseAll" name="val" value="EraseAll" checked/>
                    <label for="eraseAll">Erase All</label>            
                    <input type="radio" id="erase" name="val" value="Erase" checked/>
                    <label for="erase">Erase</label>
                    <input type="radio" id="lighten" name="val" value="Lighten" checked/>
                    <label for="lighten">Lighten</label>
                    <input type="radio" id="shade" name="val" value="Shade" checked/>
                    <label for="shade">Shade</label>
                    <input type="radio" id="draw" name="val" value="Draw" checked/>
                    <label for="draw">Draw</label>
                </div>
            </div>
            <div id="grid" style="padding: 64px"></div>
        </div>
        <div class="footer">
            <p>Project from The Odin Project course by Jan Brzozowski</p>
        </div>
    </body>
</html>
